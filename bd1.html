<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAPPY BIRTHDAY</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%, #feada6 100%);
            margin: 0;
            position: relative;
            overflow: hidden;
        }

        h1 {
            font-size: 7rem; /* 更大標題 */
            font-weight: bold;
            text-align: center;
            background: linear-gradient(90deg, #ff0066, #ffcc00, #33cc33, #0099ff, #6600cc);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            margin-bottom: 30px;
            z-index: 10;
        }

        p {
            font-size: 3rem; /* 更大字體 */
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-bottom: 50px;
            z-index: 10;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* 增加字體陰影 */
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-top: 20px;
            z-index: 10;
        }

        .image-button {
            display: inline-block;
            background: linear-gradient(135deg, #fc67fa 0%, #f58529 100%);
            padding: 60px; /* 更大按鈕 */
            border: none;
            cursor: pointer;
            border-radius: 30px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 450px; /* 增大按鈕尺寸 */
            height: 450px;
        }

        .image-button img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 30px;
        }

        .image-button:hover {
            transform: scale(1.15);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
        }

        /* 絕對定位圖片，確保不碰到字或按鍵 */
        .rotated-images-container img {
            position: absolute;
            width: 200px; /* 增大圖片尺寸 */
            height: 200px; /* 增大圖片尺寸 */
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        /* 隨機位置和旋轉，確保不碰到字或按鍵 */
        .rotated-images-container img:nth-child(1) {
            top: 5%;
            left: 5%;
            transform: rotate(15deg);
        }

        .rotated-images-container img:nth-child(2) {
            top: 5%;
            right: 5%;
            transform: rotate(-10deg);
        }

        .rotated-images-container img:nth-child(3) {
            bottom: 20%;
            left: 10%;
            transform: rotate(20deg);
        }

        .rotated-images-container img:nth-child(4) {
            bottom: 5%;
            right: 10%;
            transform: rotate(-15deg);
        }

        .rotated-images-container img:nth-child(5) {
            top: 25%;
            left: 70%;
            transform: rotate(5deg);
        }

        /* 懸停時，圖片稍微放大 */
        .rotated-images-container img:hover {
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 5rem;
            }

            p {
                font-size: 2rem;
            }

            .image-button {
                width: 250px;
                height: 250px;
            }

            .rotated-images-container img {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>

<body>
    <h1>HAPPY BIRTHDAY</h1>
    <p>請回答今天是誰生日</p>

    <div class="button-container">
        <a href="https://www.example.com" target="_blank">
            <button class="image-button">
                <img src="me.jpg" alt="Icon 1">
            </button>
        </a>

        <a href="https://www.example2.com" target="_blank">
            <button class="image-button">
                <img src="young.jpg" alt="Icon 2">
            </button>
        </a>

        <a href="https://www.example3.com" target="_blank">
            <button class="image-button">
                <img src="bb.jpg" alt="Icon 3">
            </button>
        </a>
    </div>

    <!-- 四散分佈的歪斜圖片，不會碰到文字或按鍵 -->
    <div class="rotated-images-container">
        <img src="bb1.jpg" alt="Random Image 1">
        <img src="bb2.jpg" alt="Random Image 2">
        <img src="bb3.jpg" alt="Random Image 3">
        <img src="bb4.jpg" alt="Random Image 4">
        <img src="bb5.jpg" alt="Random Image 5">
    </div>

</body>

</html>
